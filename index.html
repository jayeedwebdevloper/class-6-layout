<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jayeed class 6</title>
    <link rel="shortcut icon" href="img/mylogo.png" type="image/x-icon">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <div class="container">
        <section class="layout">
            <div class="row">
                <div class="col-3 yellow"></div>
                <div class="col-3 red"></div>
                <div class="col-3 purple"></div>
            </div>
            <div class="row">
                <div class="col green"></div>
            </div>
            <div class="row">
                <div class="col-2 yellow"></div>
                <div class="col-2 red"></div>
            </div>
            <div class="row">
                <div class="col-7 purple"></div>
                <div class="col-1 yellow"></div>
                <div class="col-3-2 green"></div>
            </div>
        </section>
        <section class="flag">
            <div class="squre">
                <div class="circle"></div>
            </div>
        </section>
        <section class="flag">
            <div class="squre1">
                <div class="star"><img src="img/usa.jpg" alt="usa"></div>
                <div class="red"></div>
                <div class="white"></div>
                <div class="red"></div>
                <div class="white"></div>
                <div class="red"></div>
                <div class="white"></div>
                <div class="red"></div>
                <div class="white"></div>
                <div class="red"></div>
                <div class="white"></div>
                <div class="red"></div>
                <div class="white"></div>
                <div class="red"></div>
                <div class="white"></div>
                <div class="red"></div>
                <div class="white"></div>
                <div class="red"></div>
            </div>
        </section>
        <section class="card">
            <div class="row">
                <div class="col-2-card purple">
                    <div class="card-item"><img src="img/gold.jpg" alt="gold"></div>
                </div>
                <div class="col-2-card red">
                    <div class="card-item"><img src="img/red.jpg" alt="red"></div>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
